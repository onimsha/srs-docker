# main config for srs.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
srs_log_tank        console;
daemon              off;
http_api {
    enabled         on;
    listen          1985;
    raw_api {
        enabled             on;
        allow_reload        on;
        allow_query         on;
        allow_update        on;
    }
}
http_server {
    enabled         on;
    crossdomain     on;
    listen          8080;
    dir             ./objs/nginx/html;
}
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}
vhost __defaultVhost__ {
    transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine 360p {
            enabled on;

            vcodec libx264;
            vbitrate 804;
            vfps 24;
            vwidth 640;
            vheight 360;
            vthreads 16;
            vprofile main;
            vpreset medium;
            vparams
            {
                g 240;
            }
            vfilter
            {
            }

            acodec copy;
            output          rtmp://localhost:[port]/[app]?vhost=hls.uizacdn.net/[stream]_[engine];
        }
           engine 240p {
            enabled on;

            vcodec libx264;
            vbitrate 290;
            vfps 24;
            vwidth 384;
            vheight 216;
            vthreads 16;
            vprofile main;
            vpreset medium;
            vparams
            {
                g 240;
            }
            vfilter
            {
            }

            acodec copy;
            output          rtmp://localhost:[port]/[app]?vhost=hls.uizacdn.net/[stream]_[engine];
        }
    }
}

vhost hls.uizacdn.net {
  hls {
    enabled on;
    hls_path  ./objs/nginx/html;
    hls_fragment  10;
    hls_window    60;
  }
}
